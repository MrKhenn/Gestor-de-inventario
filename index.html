<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>

        <div class="form-container">
            <h2>Agregar Producto</h2>
            <input type="text" id="productName" placeholder="Nombre del producto">
            <input type="number" id="productQuantity" placeholder="Cantidad">
            <button class="btn" onclick="addProduct()">Agregar Producto</button>
        </div>

        <div class="form-container">
            <h2>Actualizar Producto</h2>
            <input type="text" id="updateProductName" placeholder="Nombre del producto">
            <input type="number" id="updateProductQuantity" placeholder="Nueva cantidad">
            <button class="btn" onclick="updateProductQuantity()">Actualizar Cantidad</button>
        </div>

        <h2>Inventario</h2>
        <ul id="productList" class="product-list"></ul>
        <p id="emptyMessage" class="empty-message">No hay productos en el inventario.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
